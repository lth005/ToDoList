<div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Correo Electronico</label>
    <input type="text"
        class="form-control"
        id="formGroupExampleInput"
        maxlength = "150"
        pattern = "^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"
        required
        placeholder="Example input placeholder"
    >
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Contraseña</label>
    <input type="password" 
        class="form-control" 
        id="formGroupExampleInput2" 
        minlength = "8"
		maxlength = "30"
		pattern="[0-9|a-z|A-Z|_]+"
		required="true"
        placeholder="Another input placeholder">
  </div>
  <div class="login-buttons">
    <button 
        (click)="login()"
        [disabled]="loading"
        type="submit"
        class="tamañoBoton btn btn-primary btn-lock btn-lg">
        <span *ngIf="!loading"><i class="fa fa-sing-in-alt"></i>Iniciar Sesion</span>
        <span *ngIf="loading"><i class="fa fa-spin fa-spinner"></i>Conectando</span>
    </button>
</div>
