<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scalable=1.0">
    <title>To-Do-List</title>
</head>

<body>
    <div class="containerGeneral">
        <!-------HEADER-------------->
        <div class="row">
          <div class="border col-sm-12">
            <header>
                <div class="contenedor">
                    <h1>My To-Do-List</h1>
                    <input type="checkbox" id="menu-bar">
                    <label class="fontawesome-align-justify" for="menu-bar"></label>
                    <nav class="menu">
                      <a [routerLink]="[ '/home']">Inicio</a>
                      <a [routerLink]="[ '/registro']">Registrarse</a>
                      <a [routerLink]="[ '/login']">Iniciar Sesion</a>
                    </nav>
                </div>
            </header>
          </div>
        </div>
        <!--------CONTENEDOR------------->
        <div class="row">
          <div class="col-md-6  col-sm-6 hidden-sm-down">
            <div class="containerImg ">
              <img src="../../../assets/img/baner.jpg" alt="">
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
              <div class="container1">
                <div class="containerLogin">
                  <div class="contTitulo">
                    <h3>REGISTRO DE CUENTA NUEVA</h3>
                  </div>
                  <div class="login-box">
                    <form ngNativeValidate #form>
                      <!-- USERNAME INPUT -->
                      <label for="nombre_usuario" >Nombre Usuario</label>
                      <input type="text"  id="nombre_usuario" placeholder="UNICAH" [(ngModel)]="usuario.nombre_usuario" [ngModelOptions]="{standalone:true}" required="true" minlength="3" maxlength="100">
                      <!-----EMAIL INPUT----->
                      <label for="correo_electronico">Correo Electronico</label>
                      <input type="email"  id="correo_electronico" placeholder="unicah@domain.com" [(ngModel)]="usuario.correo_electronico" [ngModelOptions]="{standalone:true}" required="true" maxlength="45" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
                      <!-- PASSWORD INPUT -->
                      <label for="contrasenia">Contrase√±a:</label>
                      <input type="password"  id="contrasenia" placeholder="*********" [(ngModel)]="usuario.contrasenia" [ngModelOptions]="{standalone:true}" required="true" minlength="8" maxlength="20">
                      <!-----BOTONES--------->
                      <button class="boton1" (click)="form.checkValidity() ? insert_usuario(): null">Confirmar</button>
                      <button class="boton2"  [routerLink]="[ '/home']">Cancelar</button>
                    </form>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <!---------FOOTER------------>
        <div class="row">
          <div class="hola col-sm-12">
            <footer>
              <div class="contenedor">
                    <p class="copy">TO-DO-LIST &copy; 2021</p>
                    <div class="sociales">
                      <a class="fontawesome-facebook-sign" href="#"></a>
                      <a class="fontawesome-twitter" href="#"></a>
                      <a class="fontawesome-camera-retro" href="#"></a>
                      <a class="fontawesome-google-plus-sign" href="#"></a>
                    </div>
              </div>
          </footer>
          </div>
        </div>
    </div>
</body>

<!------------ESTILOS CSS--------------->
<style>
  @import url(https://fonts.googleapis.com/css?family=Open+Sans);
  @import url(http://weloveiconfonts.com/api/?family=fontawesome|typicons);
  [class*="fontawesome-"]:before {
    font-family: 'FontAwesome', sans-serif;
  }
  .hola{
            background-color: #333;
            height: 100px;
            
          }

  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
  }

  /*-----------------------------------CSS-HEADER*-----------------------------------*/
  header {
    width: 100%;
    height: 50px;
    background: #333;
    color: #fff;
    
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
  }
  .contenedor {
    width: 98%;
    margin: auto;
  }
  header h1 {
    float: left;
  }
  header .contenedor {
    display: table;
  }
  #menu-bar {
    display: none;
  }
  header label {
    float: right;
    font-size: 28px;
    margin: 6px 0;
    cursor: pointer;
  }
  .menu {
    position: absolute;
    top: 50px;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(51,51,51,0.9);
    transition: all 0.5s;
    transform: translateX(-100%);
  }
  .menu a {
    display: block;
    color: #fff;
    height: 50px;
    text-decoration: none;
    padding: 15px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
  }
  .menu a:hover {
    background: rgba(255,255,255,0.3);
  }
  #menu-bar:checked ~ .menu {
    transform: translateX(0%);
  }
  /*RESPONSIVE-HEADER*/
  @media(min-width: 1024px){
    .menu {
      position: static;
      width: auto;
      height: auto;
      transform: translateX(0%);
      float: right;
      display: flex;
    }
  
    .menu a {
      border: none;
    }
  
    header label { 
      display: none;
    }

    header .contenedor{
      width: 1000px;
    }
  }
  /*-----------------------------------CSS-CONTAINER-----------------------------------*/
  .containerImg{
            background-color: green;
            height: 500px;
          }

          .containerImg img{
            max-width: 100%;
            height: 800px;
          }
          
          .container1{
            background-color: #f7f7f7;
            height: 800px;
            
          }
          .containerLogin{
            background-color: #f7f7f7;
            height: 650px;
            width: 80%;
            position: absolute;
            margin-top: 100px;
            margin-left: 60px;
          }
          .contTitulo{
            position: absolute;
            background-color: #C6296C;
            width: 90%;
            height: 50px;
            border-radius: 4px;
            box-shadow: 2px 5px 5px rgba(51,51,51,0.5);
            margin-top: 10px;
            margin-left: 22px;
          }
          .contTitulo h3{   
            margin-top: 12px;
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
          }

          .login-box {
            width: 90%;
            height: 450px;
            background: #000;
            color: #fff;
            position: absolute;
            margin-top: 100px;
            margin-left: 22px;
            box-sizing: border-box;
            box-shadow: 2px 5px 5px rgba(63, 50, 50, 0.5);
            border-radius: 4px;
          }
          .login-box label {
            margin: 0;
            padding: 0;
            font-weight: bold;
            display: block;
            margin-left: 30px;
            margin-top: 10px;
          }
          .login-box input {
            width: 90%;
            margin-bottom: 20px;
            margin-left: 30px;
          }
          .login-box input[type="text"], .login-box input[type="password"], .login-box input[type="email"]{
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
            height: 40px;
            color: #fff;
            font-size: 16px;
          }
          .boton1{
            border: none;
            outline: none;
            height: 40px;
            width: 90%;
            background: #C6296C;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            margin-left: 30px;
            margin-top: 40px;  
          }
          .boton2{
            border: none;
            outline: none;
            height: 40px;
            width: 90%;
            background: gray;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            /*margin-left: 0px;
            margin-top: 40px;*/
            margin-left: 30px;
            margin-top: 20px;
            position: absolute;  
            display: block;
          }
          .boton1:hover {
            cursor: pointer;
            background: #fff;
            border: 1px solid #C6296C;
            color: #C6296C;
          }
          .boton2:hover {
            cursor: pointer;
            background: #fff;
            border: 1px solid gray;
            color: gray;
          }

          
          @media (max-width: 768px){
            .containerImg, .containerImg img{
              height: 250px;
            }
            .containerImg img{
              width: 100%;
              height: 700px;
            }
            .containerLogin{
              margin-top: 40px;
            }
            .login-box{
              margin-left: -40px;
              width: 112%;
              margin-top: 115px;
            }
            .contTitulo{
              margin-left: -40px;
              width: 112%;
              height: 50px;
              margin-top: 35px;
            }
            .contTitulo h3{
              margin-top: 10px;
            }
            .login-box label, .login-box input, .login-box  .boton1, .login-box .boton2{
              margin-left: 20px;
            }
            .container1{
              height: 700px;
            }
          }
          @media (min-width: 480px){
            .login-box label, .login-box input, .login-box  .boton1, .login-box .boton2{
              margin-left: 18px;
            }
            .containerLogin{
              margin-left: 74px;
            }
            
          }
  /*CSS-FOOTER*/
  footer{
    background-color: #333;
}

footer .contenedor {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding-bottom: 25px;
  background-color: #333;
  color: #fff;
  
}

.contenedor p{
    margin-top: 20px;
}

.copy {
  font-size: 20px;
}

.sociales {
  width: 100%;
  text-align: center;
  font-size: 28px;
  margin-top: 20px;
}

.sociales a {
  color: #fff;
  text-decoration: none;
  margin-left: 8px;
}

@media (min-width:768px) { 
  .sociales {
    width: auto;
  }
  
  footer .contenedor {
    justify-content: space-between;
  }
}


@media (min-width:1024px) {
  .contenedor {
    width: 1000px;
  }
}
</style>
