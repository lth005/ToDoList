<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <header>
        <div class="contenedor">
          <h1>My To-Do-List</h1>
          <input type="checkbox" id="menu-bar">
          <label class="fontawesome-align-justify" for="menu-bar"></label>
              <nav class="menu">
                <a [routerLink]="[ '/home']">Inicio</a>
                <a [routerLink]="[ '/registro']">Registrarse</a>
                <a [routerLink]="[ '/login']">Iniciar Sesion</a>
              </nav>
            </div>
    </header>

    
    <main>
        
        <div class="cont">
            <div class="contenedor1">
                <div class="contTitulo">
                    <h3>REGISTRO DE CUENTA NUEVA</h3>
                </div>
                <div class="login-box">
                    <form ngNativeValidate #form>
                        <!-- USERNAME INPUT -->
                        <label for="nombre_usuario" >Nombre Usuario</label>
                        <input type="text"  id="nombre_usuario" placeholder="UNICAH" [(ngModel)]="usuario.nombre_usuario" [ngModelOptions]="{standalone:true}" required="true" minlength="3" maxlength="100">
                        <!-----EMAIL INPUT----->
                        <label for="correo_electronico">Correo Electronico</label>
                        <input type="email"  id="correo_electronico" placeholder="unicah@domain.com" [(ngModel)]="usuario.correo_electronico" [ngModelOptions]="{standalone:true}" required="true" maxlength="45" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
                        <!-- PASSWORD INPUT -->
                        <label for="contrasenia">Contrase√±a:</label>
                        <input type="password"  id="contrasenia" placeholder="*********" [(ngModel)]="usuario.contrasenia" [ngModelOptions]="{standalone:true}" required="true" minlength="8" maxlength="20">
                        <!-----BOTONES--------->
                        <button class="boton1" (click)="form.checkValidity() ? insert_usuario(): null">Confirmar</button>
                        <button class="boton2"  [routerLink]="[ '/home']">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
          
    <footer>
        <div class="contenedor">
              <p class="copy">TO-DO-LIST &copy; 2021</p>
              <div class="sociales">
                <a class="fontawesome-facebook-sign" href="#"></a>
                <a class="fontawesome-twitter" href="#"></a>
                <a class="fontawesome-camera-retro" href="#"></a>
                <a class="fontawesome-google-plus-sign" href="#"></a>
              </div>
        </div>
    </footer>
</body>
</html>

<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);
    @import url(http://weloveiconfonts.com/api/?family=fontawesome|typicons);
    [class*="fontawesome-"]:before {
    font-family: 'FontAwesome', sans-serif;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Open Sans', sans-serif;
}

header {
  width: 100%;
  height: 50px;
  background: #333;
  color: #fff;
  
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
}

.contenedor {
  width: 98%;
  margin: auto;
}

h1 {
  float: left;
}

header .contenedor {
  display: table;
}

section {

  margin-bottom: 25px;
}

#bienvenidos {
  text-align: center;
}

footer{
    background-color: #333;
}

  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding-bottom: 25px;

  color: #fff;

.contenedor p{

}

  font-size: 28px;
  margin-top: 20px;
}

#menu-bar {

.menu {
  position: absolute;
  top: 50px;
  left: 0;
  width: 100%;
  height: 100vh;
  background: rgba(51,51,51,0.9);
  transition: all 0.5s;
  transform: translateX(-100%);
}

  display: block;
  color: #fff;
  height: 50px;
  text-decoration: none;
  padding: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.3);
}

.menu a:hover {

}

#menu-bar:checked ~ .menu {
  transform: translateX(0%);
}

  .menu {
    position: static;
    width: auto;
    height: auto;
    transform: translateX(0%);
    float: right;
    display: flex;
  }
  
  .menu a {
    border: none;
  }
  
  header label {

  }
