<!DOCTYPE html>
<html>

<head>
    <title>My To-Do List</title>
</head>

<body>
    <header>
        <h1 style="text-align:center ;">REGISTRO NUEVO USUARIO</h1>
    </header>
    <div class="container">
        <form class="form-container" ngNativeValidate #form>

            <div class="mb-3">
                <label for="nombre_usuario" class="form-label">Nombre Usuario:</label>
                <input type="text" class="form-control" id="nombre_usuario" placeholder="Ingrese su Nombre" [(ngModel)]="usuario.nombre_usuario" [ngModelOptions]="{standalone:true}" required="true" minlength="3" maxlength="100">
            </div>
            <div class="mb-3">
                <label for="correo_electronico">Correo Electronico:</label>
                <input type="text" class="form-control" id="correo_electronico" placeholder="Introduzca su Correo Electronico" [(ngModel)]="usuario.correo_electronico" [ngModelOptions]="{standalone:true}" required="true" maxlength="45" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
            </div>
            <div class="mb-3">
                <label for="contrasenia">Contraseña:</label>
                <input type="password" class="form-control" id="contrasenia" placeholder="Introduzca su Contraseña" [(ngModel)]="usuario.contrasenia" [ngModelOptions]="{standalone:true}" required="true" minlength="8" maxlength="20">
            </div>

            <button class="btn btn-primary" (click)="form.checkValidity() ? insert_usuario(): null">
            Guardar
          </button>
            <button type="button" class="btn btn-secondary" [routerLink]="[ '/home']">Cancelar</button>
        </form>


    </div>
</body>

</html>
