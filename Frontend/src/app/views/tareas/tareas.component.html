<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
</head>
<body>
    <header><h1>Tareas Pendientes</h1></header>
    <table class = "table table-dark">
        <thead>
            <tr>  
                <th>Titulo</th>
                <th>Descripcion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let t of listado_tareas">
            <td>{{t.titulo}}</td>
            <td>{{t.descripcion}}</td> 
            <td>
                <button type = "button" class = "btn btn-primary btn-sm " 
                width = 74px
                data-toggle = "modal"
                data-target = "#exampleModal"
                (click) = "pasarDatosCiudades(c)">Editar</button>
            </td> 
        </tr>
        </tbody>
    </table>
    <header><h1>Tareas Terminadas</h1></header>
    <table class = "table table-dark">
        <thead>
            <tr>  
                <th>Titulo</th>
                <th>Descripcion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let l of listado_tareas_terminadas">
            <td>{{l.titulo}}</td>
            <td>{{l.descripcion}}</td> 
            <td>
                <button type = "button" class = "btn btn-primary btn-sm " 
                width = 74px
                data-toggle = "modal"
                data-target = "#exampleModal"
                (click) = "pasarDatosCiudades(c)">Editar</button>
            </td> 
        </tr>
        </tbody>
    </table>
</body>
</html>
