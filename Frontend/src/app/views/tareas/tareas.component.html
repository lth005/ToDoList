<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
</head>

<body>
    <td class="btn btn-primary btn-sm" data-toggle="modal" data-target="#InsertModal"> Agregar Nueva Tarea
    </td>

    <header>
        <h1>Tareas Pendientes</h1>
    </header>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of listado_tareas">
                <td>{{t.titulo}}</td>
                <td>{{t.descripcion}}</td>
                <td class="btn btn-primary btn-sm" data-toggle="modal" data-target="#EditModal" (click)="getDatosTareasForm(t)"> Modificar Tarea
                </td>

            </tr>
        </tbody>
    </table>
    <header>
        <h1>Tareas Terminadas</h1>
    </header>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of listado_tareas_terminadas">
                <td>{{l.titulo}}</td>
                <td>{{l.descripcion}}</td>
                <td class="btn btn-primary btn-sm" data-toggle="modal" data-target="#EditModal" (click)="getDatosTareasTerminadasForm(l)"> Modificar Tarea
                </td>
            </tr>
        </tbody>
    </table>


    <div class="modal fade" id="InsertModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-info" id="tituloModalLabel">CREAR NUEVA TAREA</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Titulo:</label>
                        <input type="text" class="form-control" [(ngModel)]="Tareas.titulo" [ngModelOptions]="{standalone:true}">

                        <label>Descripcion:</label>
                        <input type="text" class="form-control" [(ngModel)]="Tareas.descripcion" [ngModelOptions]="{standalone:true}">

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="insert_tarea()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-info" id="tituloModalLabel">MODIFICAR TAREA</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Id Tarea: </label>
                        <input type = "text" class = "form-control" [(ngModel)] = "Tareas.id_tarea" [ngModelOptions] = "{standalone:true}" readonly = "true">

                        <label>Titulo:</label>
                        <input type="text" class="form-control" [(ngModel)]="Tareas.titulo" [ngModelOptions]="{standalone:true}">

                        <label>Descripcion:</label>
                        <input type="text" class="form-control" [(ngModel)]="Tareas.descripcion" [ngModelOptions]="{standalone:true}">

                        <label>Estado de la Tarea:</label>
                        <select class = "form-control input" [(ngModel)] = "Tareas.id_estado_tarea" [ngModelOptions] = "{standalone:true}" >
                            <option value="">- Seleccione un estado -</option>
                            <option *ngFor = "let d of listado_estado_tarea" [value]="d.id_estado_tarea">{{d.nombre_estado_tarea}}</option>
                        </select>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button (click)="update_tarea()" type="button" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
